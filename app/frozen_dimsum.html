<!doctype html>
<html lang="en">
  <head>
  	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-88665088-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-88665088-2');
	</script>

  	<!-- Meta -->
	<meta charset="utf-8">
    <meta name="description" content="We serve fresh homemade dimsum & Chinese food. Free delivery within Kelapa Gading area. Catering service and frozen dimsum is available.">
    <meta name="keywords" content="chinese food, chinese restaurant, dimsum, food, delivery, kelapa gading, jakarta">
    <meta name="author" content="Morningtea Studios">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Thumbnail preview -->
    <meta property="og:image" content="./assets/img/thumbnail.jpg" />

    <!-- Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="manifest" href="assets/ico/manifest.json">
	<link rel="mask-icon" href="https://img.icons8.com/color/50/000000/panda.png" color="#5bbad5">
	<link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/panda.png">
	<meta name="msapplication-config" content="assets/ico/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<title>Hungry Panda Jakarta - Chinese Food and Dimsum</title>

	<!-- CSS Plugins -->
	<link rel="stylesheet" href="assets/plugins/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/lightbox/css/lightbox.min.css">
	<link rel="stylesheet" href="assets/plugins/flickity/flickity.min.css">

	<!-- CSS Global -->
	<!-- build:css assets/css/theme.min.css -->
	<link rel="stylesheet" href="assets/css/theme.css">
	<!-- endbuild -->

	<!-- Handlebars CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<!-- Handlebars Template -->
	<script id="frozendimsum-template-handlebars" type="text/x-handlebars-template">
		{{#each frozenDimsumList}}
			<div class="col-md-6 section_menu__grid__item {{this.category}}">
				<div class="section_menu__item">
					<div class="row">
						<div class="col-3 align-self-center">
							<div class="section_menu__item__img">
								<img src="assets/img/frozen_dimsum/{{this.image}}" alt="{{this.name}}">
							</div>
						</div>
						<div class="col-7">
							<h4>{{this.name}}</h4>
						</div>
						<div class="col-2">
							<div class="section_menu__item__price text-center">
								{{this.price}}
							</div>
						</div>
					</div> <!-- / .row -->
				</div>
			</div>
		{{/each}}
	</script>

  </head>
  <body>

	<!-- NAVBAR
	================================================== -->
	<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="navbar-outerlayer">
		<!-- innerHTML will be populated by Javascript. In order to reuse the navbar on all pages. -->
	</nav> <!-- / .navbar -->	

	<!-- HEADER
	================================================== -->
	<section class="section section_header" data-parallax="scroll" data-image-src="assets/img/header/frozendimsum_header.jpg">
		<div class="container">
			<div class="row">
				<div class="col">
					
					<!-- Heading -->
					<h1 class="section__heading section_header__heading text-center">
						Frozen Dimsum
					</h1>

				</div>
			</div> <!-- / .row -->
		</div> <!-- / .container -->
	</section>

	<!-- MENU
	================================================== -->
	<section class="section section_menu section_border_bottom">
		<div class="container">
			<div class="row">
				<div class="col">
	
					<!-- Heading -->
					<!-- <h2 class="section__heading text-center">
						20% OFF for minimum purchase of 5 packages or more!
					</h2> -->
					<!-- <p class="section__subheading text-center">
						20% OFF for minimum purchase of 5 packages or more!
					</p> -->
	
				</div>
			</div> <!-- / .row -->

			<div class="row">
				<div class="col">
					
					<!-- Navigation -->
					<nav class="section_menu__nav" id="menu_nav">
						<ul>
							<li class="active">
								<a href="#frozen_dimsum_images" data-filter=".frozendimsum">Frozen Dimsum</a>
							</li>
						</ul>
					</nav>

				</div>
			</div>

			<!--div to be populated with items using Handlebars-->
			<div class="row section_menu__grid" id="frozen_dimsum_images"></div>

		</div> <!-- / .container -->
	</section>

	<!-- FOOTER
	================================================== -->
	<footer class="section section_footer" id="footer">
		<!-- populated with JS -->
	</footer>

	<!-- JAVASCRIPT
	================================================== -->

	<!-- JS Custom -->
	<script src="assets/js/custom/navbar.js"></script>
	<script src="assets/js/cms/frozen_dimsum.js"></script>

	<!-- JS Global -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- JS Plugins -->
	<script src="assets/plugins/parallax/parallax.min.js"></script>
	<script src="assets/plugins/isotope/lib/imagesloaded.pkgd.min.js"></script>
	<script src="assets/plugins/isotope/isotope.pkgd.min.js"></script>
	<script src="assets/plugins/flickity/flickity.pkgd.min.js"></script>
	<script src="assets/plugins/lightbox/js/lightbox.min.js"></script>
	<script src="assets/plugins/alerts/alerts.js"></script>

	<!-- JS Custom -->
	<!-- build:js assets/js/theme.min.js -->
	<script src="assets/js/theme.js"></script>
	<!-- endbuild -->
	<script src="assets/js/custom.js"></script>

	<script src="assets/js/custom/footer.js"></script>
	<script src="assets/js/cms/contact_info.js"></script>
	<script src="assets/js/cms/opening_hours.js"></script>

  </body>
</html>
