<!doctype html>
<html lang="en">
  <head>
	<!-- Meta -->
	<meta charset="utf-8">
    <meta name="description" content="We serve fresh homemade dimsum & chinese food. Free delivery within Kelapa Gading area.">
    <meta name="keywords" content="chinese food, chinese restaurant, dimsum, food, delivery, kelapa gading, jakarta">
    <meta name="author" content="Morningtea Studios">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/50/000000/panda.png">
	<link rel="manifest" href="assets/ico/manifest.json">
	<link rel="mask-icon" href="https://img.icons8.com/color/50/000000/panda.png" color="#5bbad5">
	<link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/panda.png">
	<meta name="msapplication-config" content="assets/ico/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<title>Hungry Panda Jakarta</title>

	<!-- CSS Plugins -->
	<link rel="stylesheet" href="assets/plugins/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/lightbox/css/lightbox.min.css">
	<link rel="stylesheet" href="assets/plugins/flickity/flickity.min.css">

	<!-- CSS Global -->
	<!-- build:css assets/css/theme.min.css -->
	<link rel="stylesheet" href="assets/css/theme.css">
	<!-- endbuild -->

	<!-- Handlebars CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<!-- Handlebars Template -->
	<script id="menu-template-handlebars" type="text/x-handlebars-template">
		{{#each menuList}}
			<div class="col-sm-6 section_menu__grid__item {{this.category}}">
				<div class="section_menu__item">
					<div class="row">
						<div class="col-10">
							<h4>{{this.name}}</h4>
						</div>
						<div class="col-2">
							<div class="section_menu__item__price text-center">
								{{this.price}}
							</div>
						</div>
					</div> <!-- / .row -->
				</div>
			</div>
		{{/each}}
	</script>

	<script id="featured-menu-template-handlebars" type="text/x-handlebars-template">
		{{#each featuredMenuList}}
			<div class="section_dishes__carousel__item">

				<!-- Image -->
				<img src="assets/img/featured_menu/{{this.image}}" alt="{{this.name}}" class="section_dishes__carousel__item__img">

				<!-- Body -->
				<div class="section_dishes__carousel__item__body">
					<h5 class="section_dishes__carousel__item__body__heading mb-0">
						{{this.name}} <span>{{this.price}}</span>
					</h5>
				</div>

			</div>
		{{/each}}
	</script>

  </head>
  <body>

	
	<!-- NAVBAR
	================================================== -->
	<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="navbar-outerlayer">
		<!-- innerHTML will be populated by Javascript. In order to reuse the navbar on all pages. -->
	</nav> <!-- / .navbar -->


	<!-- HEADER
	================================================== -->
	<section class="section section_header" data-parallax="scroll" data-image-src="assets/img/header/menu_header.jpg">
		<div class="container">
			<div class="row">
				<div class="col">
					
					<!-- Heading -->
					<h1 class="section__heading section_header__heading text-center">
						Our Menu
					</h1>

				</div>
			</div> <!-- / .row -->
		</div> <!-- / .container -->
	</section>

	<!-- MENU
	================================================== -->
	<section class="section section_menu section_border_bottom">
		<div class="container">
			<div class="row">
				<div class="col">
	
					<!-- Heading -->
					<!-- <h2 class="section__heading text-center">
						Prices are in thousand Indonesian Rupiah
					</h2> -->
					<!-- <p class="section__subheading text-center">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit.
						Ratione numquam eos perferendis itaque hic unde, ad, laudantium minima.
					</p> -->
	
				</div>
			</div> <!-- / .row -->
			<div class="row">
				<div class="col">
					
					<!-- Navigation -->
					<nav class="section_menu__nav" id="menu_nav">
						<ul>
							<li class="active">
								<a href="#menu_images" data-filter=".dimsum">Dimsum</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".appetizer">Appetizer</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".fish">Fish</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".beef">Beef</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".chicken">Chicken</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".shrimp">Shrimp</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".squid">Squid</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".softshellcrab">Soft-Shell Crab</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".beancurdegg">Beancurd & Egg</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".veggie">Veggie</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".individual">Individual</a>
							</li>
							<li>
								<a href="#menu_images" data-filter=".setmenu">Set Menu</a>
							</li>
						</ul>
					</nav>

				</div>
			</div>

			<!--div to be populated with menu items using Handlebars-->
			<div class="row section_menu__grid" id="menu_images"></div>

		</div> <!-- / .container -->
	</section>

	<!-- FEATURED DISHES
	================================================== -->
	<section class="section section_dishes">

		<!-- Header -->
		<div class="container">
			<div class="row">
				<div class="col">
					
					<!-- Heading -->
					<h2 class="section__heading text-center">
						Our Bestsellers
					</h2>

					<!-- Subheading -->
					<!-- <p class="section__subheading text-center">
						Quibusdam in labore tempore quidem voluptatum ullam soluta! Maiores!
					</p> -->

				</div>
			</div>
		</div>

		<!-- Carouse -->
		<div class="section_dishes__carousel" id="featured_menu_carousel">
			<!--the innerHTML will be populated by Handlebars-->
		</div> <!-- / .section_dishes__carousel -->

	</section>

	<!-- FOOTER
	================================================== -->
	<footer class="section section_footer" id="footer">
		<!-- populated with JS -->
	</footer>

	<!-- JAVASCRIPT
	================================================== -->

	<!-- JS Custom -->
	<script src="assets/js/custom/navbar.js"></script>
	<script src="assets/js/cms/menu.js"></script>
	<script src="assets/js/cms/featured_menu.js"></script>

	<!-- JS Global -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- JS Plugins -->
	<script src="assets/plugins/parallax/parallax.min.js"></script>
	<script src="assets/plugins/isotope/lib/imagesloaded.pkgd.min.js"></script>
	<script src="assets/plugins/isotope/isotope.pkgd.min.js"></script>
	<script src="assets/plugins/flickity/flickity.pkgd.min.js"></script>
	<script src="assets/plugins/lightbox/js/lightbox.min.js"></script>
	<script src="assets/plugins/alerts/alerts.js"></script>

	<!-- JS Custom -->
	<!-- build:js assets/js/theme.min.js -->
	<script src="assets/js/theme.js"></script>
	<!-- endbuild -->
	<script src="assets/js/custom.js"></script>

	<script src="assets/js/custom/footer.js"></script>
	<script src="assets/js/cms/contact_info.js"></script>
	<script src="assets/js/cms/opening_hours.js"></script>

  </body>
</html>
